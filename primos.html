<html>
	<head>
		<meta charset="utf-8" />
		<title>Primos prueba</title>
	</head>
	<script language="javascript">
			var st1 = "";
			var st2 = "";
			function calcPrimo(n)
			{
			 	var count = 0;
				for(var c = 2;c<n-1;c++)
				{
					if(parseInt(n)%c==0)
					{
						count++;
					}
				}
				if(count == 0)
				{
					return true;
				}else{return false;}
			}
			function calcular()
			{
				if
					(
						document.getElementById("text").value != ""
					)
				{
					if(parseInt(document.getElementById("text").value) > 0)
					{
						if
						(
							document.getElementById("text").value[0] != "1" &&
							document.getElementById("text").value[0] != "0" &&
							calcPrimo(parseInt(document.getElementById("text").value[0])) == true
						)
						{
							st1+="El primer nuemro es PRIMO"
						}else{st1+="El primer numero NO ES PRIMO"}
						if
						(
							document.getElementById("text").value[1].value != "1" &&
							document.getElementById("text").value[1].value != "0" &&
							parseInt(document.getElementById("text").value[1]) == true
						)
						{
							st2+=" El segundo numero PRIMO"
						}else{st2+="El segundo numero NO ES PRIMO"}
						alert(st1+" "+st2);
						st1 = "";
						st2 = "";
					}else{alert("el numero ingresado debe ser mayor que cero(0)");}
				}else{alert("Debe igresar un numero");}
				document.getElementById("text").value = "";
			}
	</script>
	<body bgcolor="blue" onload="document.getElementById('text').value='';">
		<center>
			<label>Ingrese un numero de dos digitos</label>
			<input id="text" type="text" maxlength=2 placeholder="numero de dos digitos" /><br/>
			<button onclick="calcular();">Calcular</button>
		</center>	
	</body>
</html
